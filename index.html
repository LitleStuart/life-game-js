<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>"Life" Game</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper container">
        <a class="brand-logo">"Life" Game</a>
      </div>
    </nav>
    <div class="container">
      <div class="section">
        <h5>Game controls</h5>
        <div class="row">
          <a class="waves-effect waves-light btn">Next</a>
          <a class="waves-effect waves-light btn">Start</a>
          <a class="waves-effect waves-light btn">Stop</a>
          <a class="waves-effect waves-light btn">Random</a>
        </div>
      </div>
      <div class="devider"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
